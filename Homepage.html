<body>
  <header class="site-header">
    <div class="container header__inner">
      <nav class="main-nav" aria-label="Hauptnavigation">
        <div class="main-nav__list">
          <h1>ðŸŽ‰Event-Planer</h1>
          <div class="links">

          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="site-main container">
    
    <section class="card card--form" aria-labelledby="event-form-heading">
      <h2 id="event-form-heading">Event erstellen</h2>

      
      <form id="event-form" class="event-form" autocomplete="off">
        <div class="form-row">
          <label for="title">Titel</label>
          <input type="text" id="title" name="title" required maxlength="100" placeholder="Titel des Events" />
        </div>

        <div class="form-row">
          <label for="date">Datum</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-row">
          <label for="description">Anmerkung</label>
          <textarea id="description" name="description" rows="4" required placeholder="Beschreibung / Hinweise"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="add-button" class="btn">HinzufÃ¼gen</button>
        </div>

        
        <p id="form-error" class="form-error" aria-live="polite"></p>
      </form>
    </section>

    <section class="card card--list" aria-labelledby="events-heading">
      <h2 id="events-heading">Events</h2>

      <div class="list-controls">
        <label for="search-input" class="visually-hidden">Suche</label>
        <input id="search-input" type="search" placeholder="Suche (Titel oder Beschreibung)" />

        <label for="sort-select" class="visually-hidden">Sortieren</label>
        <select id="sort-select" aria-label="Sortieroptionen">
          <option value="date-asc">Datum (aufsteigend)</option>
          <option value="date-desc">Datum (absteigend)</option>
          <option value="title-asc">Titel Aâ€“Z</option>
          <option value="title-desc">Titel Zâ€“A</option>
        </select>
      </div>

      <ul id="events-list" class="events-list" aria-live="polite"></ul>

      <p id="no-events" class="no-events">Keine Events vorhanden. Wird Zeit dass Sie sich eins Anlegen. Slay!</p>
    </section>
  </main>
